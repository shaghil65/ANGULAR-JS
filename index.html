    <!-- Day 3 & 4 -->

    <div ng-controller="ctr">
      <button ng-click="increment()">Increment</button>
      <button ng-click="reset()">Reset</button><br>
      <p>{{x}}</p>
    </div><br>

    <div ng-controller="ctrl">
      <div class="container">
        <input type="number" min="1" max="5" ng-model="n">
        <input type="text" ng-model="text">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Batch</th>
              <th scope="col">Likes</th>
              <th scope="col">DisLikes</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "x in student | limitTo: n | orderBy: 'id' | filter: text">
              <th scope="row">{{ x.id }}</th>
              <td>{{ x.fname }}</td>
              <td>{{ x.lname }}</td>
              <td>{{ x.batch }}</td>
              <td>{{ x.Likes }}</td>
              <td>{{ x.DisLike }}</td>

              <td><div class="btn btn-group">
                <button class="btn btn-success" ng-click="IncrementLikes(x)">Likes</button>
                     <button class="btn btn-danger" ng-click="IncrementDislikes(x)">Dislikes</button>
                
                 </div></td>
                
                 </div>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
